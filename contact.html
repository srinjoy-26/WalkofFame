<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WalkOfFame</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Include your GA4 gtag.js script here, if not already in a shared header -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4R3Z3T4JHF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4R3Z3T4JHF'); // Replace with your actual GA4 Measurement ID
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind slate-50 */
            color: #334155; /* Tailwind slate-700 */
        }
        .icon {
            background-image: url('https://placehold.co/64x64/cbd5e1/334155?text=Logo'); /* Placeholder for your logo */
            background-size: cover;
        }
        .banner {
            background-image: url('https://placehold.co/580x450/e2e8f0/64748b?text=Main+Banner'); /* Placeholder for your banner */
            background-size: cover;
            background-position: center;
        }
        .product-image {
            width: 100%;
            height: 200px; /* Fixed height for product images */
            object-fit: cover;
            border-top-left-radius: 0.375rem; /* rounded-t-md */
            border-top-right-radius: 0.375rem; /* rounded-t-md */
        }
        .pcard {
            width: 250px; /* Fixed width for product cards */
            background-color: #ffffff;
            border-radius: 0.375rem; /* rounded-md */
            overflow: hidden; /* Ensures image corners are rounded with card */
        }
        .cart-icon {
            cursor: pointer;
        }
        /* Custom styles for the overlay message box */
        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-box {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .message-box h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #16a34a; /* green-600 */
        }
        .message-box p {
            margin-bottom: 1.5rem;
            color: #475569; /* slate-600 */
        }
        .message-box button {
            background-color: #0f172a; /* slate-900 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* full rounded */
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .message-box button:hover {
            background-color: #1e293b; /* slate-800 */
        }
    </style>
</head>
<body class="overflow-x-hidden relative">
    <main class="container mx-auto px-4 py-8 md:py-12 flex flex-col items-center">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-8 text-center">Contact Us</h1>
        <p class="text-lg text-gray-600 mb-10 max-w-2xl text-center">
            Have a question or need assistance? Fill out the form below or reach out to us through our direct channels.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 w-full max-w-5xl">
            <!-- Contact Form Section -->
            <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Send Us a Message</h2>
                <form id="contactForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                        <input type="text" id="name" name="name" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400"
                               placeholder="John Doe">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                        <input type="email" id="email" name="email" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400"
                               placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="inquiry_category" class="block text-sm font-medium text-gray-700 mb-1">Inquiry Category</label>
                        <select id="inquiry_category" name="inquiry_category" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">-- Please select --</option>
                            <option value="Order Status">Order Status</option>
                            <option value="Product Question">Product Question</option>
                            <option value="General Feedback">General Feedback</option>
                            <option value="Partnership Inquiry">Partnership Inquiry</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
                        <textarea id="message" name="message" rows="6" required
                                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm resize-y placeholder-gray-400"
                                  placeholder="Type your message here..."></textarea>
                    </div>
                    <button type="submit" id="submitButton"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-200">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Contact Info Section -->
            <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg flex flex-col justify-between">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Contact Information</h2>
                    <div class="space-y-4">
                        <div class="flex items-center gap-3">
                            <img src="https://placehold.co/24x24/e2e8f0/64748b?text=Loc" alt="Location Icon" class="h-6 w-6"/>
                            <p class="text-gray-700">123 Shoe Lane, Footwear City, FC 12345</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <img src="https://placehold.co/24x24/e2e8f0/64748b?text=Call" alt="Phone Icon" class="h-6 w-6"/>
                            <p class="text-gray-700"><a href="tel:+1234567890" class="hover:underline">+1 (234) 567-890</a></p>
                        </div>
                        <div class="flex items-center gap-3">
                            <img src="https://placehold.co/24x24/e2e8f0/64748b?text=Mail" alt="Email Icon" class="h-6 w-6"/>
                            <p class="text-gray-700"><a href="mailto:support@walkoffame.com" class="hover:underline">support@walkoffame.com</a></p>
                        </div>
                        <div class="flex items-center gap-3">
                            <img src="https://placehold.co/24x24/e2e8f0/64748b?text=Time" alt="Clock Icon" class="h-6 w-6"/>
                            <p class="text-gray-700">Monday - Friday: 9:00 AM - 5:00 PM (EST)</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

<script src="./script2.js"></script>
</body>
</html>
